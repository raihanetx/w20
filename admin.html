<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Think Plus BD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #8F87F1;
            --secondary-color: #FFFFFF;
            --text-color: #333333;
            --background-color: #f8f9fa;
            --header-height: 60px;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .header {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 0 2rem;
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header h1 {
            font-size: 1.5rem;
            margin: 0;
        }
        .container {
            padding: 2rem;
        }
        .dashboard-controls {
            margin-bottom: 2rem;
            display: flex;
            justify-content: flex-end;
        }
        .btn {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            padding: 0.8rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #7a70e8;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--secondary-color);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }
        th {
            background-color: #f1f3f5;
            font-weight: 600;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:hover {
            background-color: #f8f9fa;
        }
        .status-select {
            padding: 0.5rem;
            border-radius: 6px;
            border: 1px solid #ced4da;
        }
        .status-Pending { background-color: #fff0c2; color: #8c6d0f; }
        .status-Confirmed { background-color: #c8f5d7; color: #1e7e3c; }
        .status-Cancelled { background-color: #f8d7da; color: #721c24; }

        .loader {
            text-align: center;
            padding: 3rem;
            font-size: 1.5rem;
        }
        #login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        #login-box {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
        }
        #login-box input {
            padding: 0.8rem;
            font-size: 1rem;
            margin-top: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #login-box button {
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="login-container">
        <div id="login-box">
            <h2>Admin Login</h2>
            <p>Please enter the password to access the dashboard.</p>
            <input type="password" id="password" placeholder="Password">
            <button class="btn" onclick="login()">Login</button>
        </div>
    </div>

    <div id="dashboard-content" style="display: none;">
        <header class="header">
            <h1>Admin Dashboard</h1>
            <button class="btn" onclick="logout()">Logout</button>
        </header>

        <main class="container">
            <div class="dashboard-controls">
                <button class="btn" onclick="fetchOrders()"><i class="fas fa-sync-alt"></i> Refresh Orders</button>
            </div>
            <div id="orders-container">
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Email / Phone</th>
                            <th>Items</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Received At</th>
                        </tr>
                    </thead>
                    <tbody id="orders-tbody">
                        <!-- Orders will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
             <div id="loader" class="loader" style="display:none;">Loading orders...</div>
        </main>
    </div>

    <script>
        const ADMIN_PASSWORD = "thinkplusbd_admin_2024";

        function login() {
            const password = document.getElementById('password').value;
            if (password === ADMIN_PASSWORD) {
                sessionStorage.setItem('isAdminAuthenticated', 'true');
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('dashboard-content').style.display = 'block';
                fetchOrders();
            } else {
                alert('Incorrect password. Please try again.');
            }
        }

        function logout() {
            sessionStorage.removeItem('isAdminAuthenticated');
            window.location.reload();
        }

        function checkAuth() {
            if (sessionStorage.getItem('isAdminAuthenticated') === 'true') {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('dashboard-content').style.display = 'block';
                fetchOrders();
            }
        }

        async function fetchOrders() {
            const tbody = document.getElementById('orders-tbody');
            const loader = document.getElementById('loader');
            tbody.innerHTML = '';
            loader.style.display = 'block';

            try {
                const response = await fetch('api/get_orders.php');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                if (data.success) {
                    renderOrders(data.orders);
                } else {
                    tbody.innerHTML = `<tr><td colspan="7">Error fetching orders: ${data.message}</td></tr>`;
                }
            } catch (error) {
                console.error('Error fetching orders:', error);
                tbody.innerHTML = `<tr><td colspan="7">Failed to fetch orders. See console for details.</td></tr>`;
            } finally {
                loader.style.display = 'none';
            }
        }

        function renderOrders(orders) {
            const tbody = document.getElementById('orders-tbody');
            tbody.innerHTML = '';

            if (orders.length === 0) {
                tbody.innerHTML = `<tr><td colspan="7" style="text-align:center;">No orders found.</td></tr>`;
                return;
            }

            orders.forEach(order => {
                const itemsHtml = order.items.map(item => {
                    const duration = item.selectedDurationLabel ? ` (${item.selectedDurationLabel})` : '';
                    return `<div>${item.name}${duration} x ${item.quantity}</div>`;
                }).join('');

                const receivedAt = new Date(order.received_at).toLocaleString('en-GB');

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${order.id}</td>
                    <td>${order.customer.name}</td>
                    <td>${order.customer.email}<br>${order.customer.phone}</td>
                    <td>${itemsHtml}</td>
                    <td>à§³${parseFloat(order.totalAmount).toFixed(2)}</td>
                    <td>
                        <select class="status-select" data-order-id="${order.id}">
                            <option value="Pending" ${order.status === 'Pending' ? 'selected' : ''}>Pending</option>
                            <option value="Confirmed" ${order.status === 'Confirmed' ? 'selected' : ''}>Confirmed</option>
                            <option value="Cancelled" ${order.status === 'Cancelled' ? 'selected' : ''}>Cancelled</option>
                        </select>
                    </td>
                    <td>${receivedAt}</td>
                `;
                tbody.appendChild(row);
            });

            // Add event listeners to the new select elements
            document.querySelectorAll('.status-select').forEach(select => {
                select.addEventListener('change', updateOrderStatus);
            });
        }

        async function updateOrderStatus(event) {
            const orderId = event.target.dataset.orderId;
            const newStatus = event.target.value;

            try {
                const response = await fetch('api/update_order_status.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ orderId, status: newStatus })
                });

                const data = await response.json();
                if (data.success) {
                    alert('Status updated successfully!');
                    // Optionally, you can visually update the row or just rely on the next refresh
                } else {
                    alert(`Failed to update status: ${data.message}`);
                    fetchOrders(); // Re-fetch to revert the change in the UI
                }
            } catch (error) {
                console.error('Error updating status:', error);
                alert('An error occurred while updating the status.');
                fetchOrders(); // Re-fetch to revert the change in the UI
            }
        }

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
